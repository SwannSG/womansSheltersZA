  <div class="user-select">
    <div class="user-select__group-1">
        <div class="user-select__group">
            <label for="abc123" class="user-select__label">Data Source:</label>
            <select name="data-source" class="user-select__select" id="abc123">
                <option value="ALL">All Provinces</option>
                <option value="EC">Eastern Cape</option>
                <option value="FS">Free Sate</option>
                <option value="GT">Gauteng</option>
                <option value="KZN">KwaZulu-Natal</option>
                <option value="LIM">Limpopo</option>
                <option value="MP">Mpumalanga</option>
                <option value="NC">Northern Cape</option>
                <option value="NW">North West</option>
                <option value="WC">Western Cape</option>
            </select>
        </div>
        <div class="user-select__group">
            <label for="abc124" class="user-select__label">Title:</label>
            <input name="title" type="text" class="user-select__input" id="abc124">
        </div>
        <button class="user-select__get-data">Get Data
            <i class="user-select__get-data-spinner fa fa-spinner fa-spin"></i>
        </button>
    </div>
    <div class="user-select__group-2">
        <button class="user-select__toggle-zoom">Map zoom toggle </button>
    </div>
</div>    


<div class="main">
    <div id="map"></div>
</div>
